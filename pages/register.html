<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculacion con Libreria Font Awesome 6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registrarse - Funkoshop</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    
    <header>
        <nav>
            <picture>
                <img src="../images/branding/logo_light_horizontal.svg" alt="Funkoshop Logo">
            </picture>
            <ul>
                <li>
                    <a href="#">VER TIENDA</a>
                </li>
                <li>
                    <a href="#">ADMIN</a>
                </li>
                <li>
                    <a href="#">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>CREA TU CUENTA</h1>
        <h2>Completa el formulario para ser parte del mundo de los Funkos</h2>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <label for="Apellido">Apellido:</label>
            <input type="text" name="" id="">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password">
            <label for="password2">Repita Contraseña</label>
            <input type="password" name="password2" id="password2">
            <p><input type="checkbox">Acepto&nbsp;<a href="#">Terminos y Condiciones</a></p>
            <p></p>
        </form>
    </main>

    <footer>
        <nav>
            <ul>
                <li>SHOP</li>
                <li>REGISTRARSE</li>
                <li>INGRESAR</li>
                <li>CONTACTO</li>
            </ul>
        </nav>
        <picture>
            <img src="../images/branding/isotype.svg" alt="Logo Funkoshop">
        </picture>
        <p>Todos los derechos Resevados 2023 - Funkoshop &copy;</p>
    </footer>
    
    <!-- Vinculacion con Libreria Iconify 1.0.7 -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
