<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculacion con Libreria Font Awesome 6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Editar Item - Funkoshop</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    
    <header>
        <nav>
            <picture>
                <img src="../images/branding/logo_light_horizontal.svg" alt="Funkoshop Logo">
            </picture>
            <ul>
                <li>
                    <a href="#">VER TIENDA</a>
                </li>
                <li>
                    <a href="#">ADMIN</a>
                </li>
                <li>
                    <a href="#">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <H1>EDITAR ITEM</H1>
        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria">
            <option value="opc1" selected>Figuras</option>
            <option value="opc2">Coleccionables</option>
            <option value="opc3">Dibujos</option>
        </select>
        <label for="licencia">Licencia:</label>
        <select name="licencia" id="licencia">
            <option value="opc1" selected>Star Wars</option>
            <option value="opc2">Pokemon</option>
            <option value="opc3">Harry Potter</option>
        </select>
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" name="nombre" id="nombre" value="Kakashi Hatake Shippuden Saga">
        <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Descripcion del producto">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.  </textarea>
        <label for="sku">SKU</label>
        <input type="text" name="sku" id="sku" value="NAR001012">
        <label for="">Precio:</label>
        <input type="text" name="precio" id="precio" value="1.799,00">
        <label for="stock">Stock</label>
        <input type="text" name="stock" id="stock" value="10">
        <label for="descuento">Descuento:</label>
        <input type="text" name="descuento" id="descuento" value="10">
        <label for="cuotas">Cuotas:</label>
        <select name="cuotas" id="cuotas">
            <option value="opc1">3 Cuotas sin Interes</option>
            <option value="opc2" selected>6 Cuotas sin Interes</option>
        <label for="imagenes">Imagenes</label>
        <input type="file" value="Elegir Archivos">
        <span>No se ha seleccionado ningun archivo</span>
        <div>
            <img src="images/harry-potter/harry-1.webp" alt="">
            <p>Frente</p>
            <img src="images/harry-potter/harry-box.webp" alt="">
            <p>Caja</p>
        </div>
        <a href="#">Modificar Producto</a>
        <a href="@">Cancelar</a>
        </select>
    </main>

    <footer>
        <nav>
            <ul>
                <li>SHOP</li>
                <li>REGISTRARSE</li>
                <li>INGRESAR</li>
                <li>CONTACTO</li>
            </ul>
        </nav>
        <picture>
            <img src="../images/branding/isotype.svg" alt="Logo Funkoshop">
        </picture>
        <p>Todos los derechos Resevados 2023 - Funkoshop &copy;</p>
    </footer>
    
    <!-- Vinculacion con Libreria Iconify 1.0.7 -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
